<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="'stylesheet" href="index.css"/>
</head>

<body>
    <div class="bg-container p-4" id="speedTypingTest">
        <div class="d-flex justify-content-center">
            <div class="d-none spinner-border" role="status" id="spinner">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <h1 class="heading">Speed Typing Test</h1>
        <p class="para">On your fingers lets set Go!</p>
        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
            <p class="time-para p-2 ml-4" id="timer">0</p>
            <p class="mt-4">seconds</p>
        </div>
        <div class="card-container p-4">
            <p class="card-para" id="quoteDisplay"></p>
            <textarea id="quoteInput" rows="8" cols="10" class=" w-100" placeholder="Type here!!!"></textarea>
        </div>
        <p class="result-para" id="result"></p>
        <div class="d-flex flex-row">
            <button class="button1" id="submitBtn">Submit</button>
            <button class="button2" id="resetBtn">Reset</button>
        </div>
    </div>
<script src="'index.js"></script>
</body>

</html>
